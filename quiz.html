<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Fundamentals Quiz</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-screen">
      <h1>JavaScript Fundamentals Quiz</h1>
      <p>Welcome to the JavaScript Fundamentals Quiz. This quiz contains 4 short questions to test your knowledge on basic JavaScript concepts. Please click the button below to get started. </p>
      <button id="start-button">Start</button>
    </div>

    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 4 questions</span>
        </div>
      </div>

      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>

    <div class="score-container hidden">
      <div id="user-score">Score</div>
      <button id="restart">Restart</button>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
